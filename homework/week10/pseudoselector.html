<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>선택자 class 실습</title>
        <style>
            a:link {/*방문전 사이트*/
                color:blue;
                text-decoration: none;
            }
            a:visited{/*방문후 사이트*/
                color:purple;
                text-decoration: none;
            }
            a:hover{/*마우스 호버시 밑줄*/
                text-decoration: underline;
            }
            a:active {/*클릭했을때*/
                color:red;
                text-decoration: none;
            }
            
        </style>
    </head>
    <body>
        <a href="https://">애국가</a>
        <p id ="rd1">동해물과 백두산이</p>
        <p>마르고 닳도록</p>
    </body>
</html>
